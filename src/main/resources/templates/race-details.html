<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${race.name}">Verseny részletek</title>
</head>
<body>

<h1 th:text="${race.name}">Verseny neve</h1>
<p>
    Táv: <span th:text="${race.distanceKm}">0</span> km
</p>

<h2>Eredmények</h2>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Futó neve</th>
        <th>Idő (perc)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text="${result.runner.name}">Név</td>
        <td th:text="${result.timeMinutes}">0</td>
    </tr>
    <tr th:if="${#lists.isEmpty(results)}">
        <td colspan="2">Ehhez a versenyhez még nincs eredmény.</td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/races}">Vissza a versenyekhez</a></p>

</body>
</html>
